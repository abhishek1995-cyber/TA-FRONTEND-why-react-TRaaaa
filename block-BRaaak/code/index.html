<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my first card in the react js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <main>
        <header>
            <h1>All Articles</h1>
            <h2>Collection of best article on Startups</h2>
        </header>
          <section id="root">
              <div class="container">

              </div>
          </section>
      </main>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script type="text/babel">
    //  all the months
    var mS = [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "June",
      "July",
      "Aug",
      "Sept",
      "Oct",
      "Nov",
      "Dec",
    ];
    // this is the data of this card
    let root = document.querySelector(".container");
    let articles = [
      {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      },
      {
        title: "Twitter’s decentralized future",
        date: new Date("2021-01-16"),
        comments: 43,
        subTitle: "The decentralized future of twitter.",
        description:
          "The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame",
        category: "social network",
        imageURL:
          "https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816",
      },
      {
        title: "Startups look beyond lidar for autonomous vehicle perception",
        date: new Date("2017-07-26"),
        comments: 17,
        subTitle:
          "Lidar pushed ahead of traditional cameras because it could do things they couldn’t",
        description:
          "Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ",
        category: "future",
        imageURL:
          "https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1",
      },
    ];

    function Article(props){
        let article = props.article;
           return  <article className="card_container column">
        <figure className="image-container">
          <img src={article.imageURL} alt="desert" />
          <div className="datecontainer">
            <p>{article.date.getDay()}</p>
            <p>{mS[article.date.getMonth()]}</p>
          </div>
          <p className="postcategory">{article.category}</p>
        </figure>
        <div className="post-information">
          <header>
            <h2 className="title">{article.title}</h2>
            <h3 className="subtitle">{article.subTitle}</h3>
          </header>
          <p className="description">{article.description}</p>
          <div className="additional-information">
            <span>6 minutes ago</span>
            <span>{article.comments}</span>
          </div>
        </div>
      </article>
    }
    function Articles(props){
        return props.articleData.map(data=> <Article article={data}/>);
    }
    ReactDOM.render(<Articles articleData={articles}/> ,root);
  </script>
</html>
